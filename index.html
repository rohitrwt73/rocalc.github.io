<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        
    </header>
    <main>
  <div id="calculator">
      <input type="text" style="height: 30px;" id="display" readonly>
      <div class="btn-container">
            <button class="button" onclick="
            currDisplay='';  document.querySelector('#display').value=currDisplay;">C</button>
            <button class="button" onclick="
            currDisplay+='1';  document.querySelector('#display').value=currDisplay;">1</button>
            
            <button class="button" onclick="
            currDisplay+='2';  document.querySelector('#display').value=currDisplay;">2</button>
      </div>
      <div class="btn-container">
        <button class="button" onclick="
            currDisplay+='+';  document.querySelector('#display').value=currDisplay;">+</button>
        <button class="button" onclick="
            currDisplay+='3';  document.querySelector('#display').value=currDisplay;">3</button>
        <button class="button" onclick="
            currDisplay+='4';  document.querySelector('#display').value=currDisplay;">4</button>
     </div>
  <div class="btn-container">
        <button class="button" onclick="
            currDisplay+='-';  document.querySelector('#display').value=currDisplay;">-</button>
        <button class="button" onclick="
            currDisplay+='5';  document.querySelector('#display').value=currDisplay;">5</button>
        <button class="button" onclick="
            currDisplay+='6';  document.querySelector('#display').value=currDisplay;">6</button>
    </div>
    <div class="btn-container">
        <button class="button" onclick="
            currDisplay+='*';  document.querySelector('#display').value=currDisplay;">*</button>
        <button class="button" onclick="
            currDisplay+='7';  document.querySelector('#display').value=currDisplay;">7</button>
        <button class="button" onclick="
            currDisplay+='8';  document.querySelector('#display').value=currDisplay;">8</button>
    </div>
    <div class="btn-container">
        <button class="button" onclick="
            currDisplay+='/';  document.querySelector('#display').value=currDisplay;">/</button>
        <button class="button" onclick="
        let res=eval(currDisplay)
        currDisplay=res;  document.querySelector('#display').value=currDisplay;">=</button>
        <button class="button" onclick="
            currDisplay+='9';  document.querySelector('#display').value=currDisplay;">9</button>
  </div>
  <div class="btn-container">
    <button class="button" onclick="
    currDisplay+='0';  document.querySelector('#display').value=currDisplay;">0</button>
    <button class="button" onclick="
    currDisplay+='.';  document.querySelector('#display').value=currDisplay;">.</button>
</div>
</div>
    </main>
    <script>
        let currDisplay='';
        document.querySelector('#display').value=currDisplay;
    </script>
</body>
</html>
